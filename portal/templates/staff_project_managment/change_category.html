{% extends 'base_gineric.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>Категории</title>{% endblock %}
{% block content %}
    <div id="categories_div">
        <p>Какую категория вы хотите удалить?:</p>
        {% for category in categories %}
            <a href="{% url 'category_delete' category %}">{{category}}</a>
        {% endfor %}
    </div>
    <form action="." method="post" id="change_form" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Создать категорию"></p>
    </form>
{% endblock %}
