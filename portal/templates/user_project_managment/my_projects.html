{% extends "base_gineric.html" %}

{% block title %}<title>Your projects</title>{% endblock %}

{% block content %}
<div id="my_projects_div">
    {% if Projects %}
        {% for project in Projects %}
            <div class="project_post">
                <img src="..{{ project.img.url }}" alt="..." width="30" height="30">
            </div>
        {% endfor %}
    {% else %}
        <p>У вас пока нет проектов интерьеров</p>
    {% endif %}
</div>
{% endblock %}
